<app-header titulo="list"></app-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Pok√©mon Yellow</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Super Mario World</ion-label>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header lines="inset">
            <ion-label>Trending</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-label color="primary">
                <h1>CUC</h1>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label color="secondary">
                <h1>PCA</h1>
            </ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-label color="primary">
                <h1>AME</h1>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-virtual-scroll [items]="items" approxItemHeight="320px">
        <ion-card *virtualItem="let item; let itemBounds = bounds;">
            <div>
                <ion-img [src]="item.imgSrc" [height]="item.imgHeight" [alt]="item.name"></ion-img>
            </div>
            <ion-card-header>
                <ion-card-title>{{ item.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>{{ item.content }}</ion-card-content>
        </ion-card>
    </ion-virtual-scroll>
</ion-content>
